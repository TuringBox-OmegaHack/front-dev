version: '3.8'
services:
  app:
    build: .
    command: npm run dev
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M